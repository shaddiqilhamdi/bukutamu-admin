	<script>
		$(document).ready(function () {
			// Inisialisasi DataTable
			const table = $('#tabelJabatan').DataTable({
				ajax: {
					url: `https://script.google.com/macros/s/AKfycbyzIE2e6J1KXWu-Uzs_1yx0JtmasuTXlir_8yerXn-dl13ZqEagoOxzpB2ZvB5X09zP1w/exec?type=jabatan&action=read`,
					dataSrc: 'data'
				},
				columns: [
					{ title: "No.", data: null, width: "5%", render: (data, type, row, meta) => meta.row + 1 },
					{ title: "Jabatan", data: "jabatan" },
					{
						title: "Aksi",
						data: null,
						width: "8%",
						className: "text-center",
						render: function (data, type, row) {
							return `
								<button class="btn btn-sm btn-warning btn-edit" data-id="${row.id}" data-jabatan="${row.jabatan}">
									<i class="bi bi-pencil-square"></i>
								</button>
								<button class="btn btn-sm btn-danger btn-delete" data-id="${row.id}">
									<i class="bi bi-trash"></i>
								</button>`;
						}
					}
				],
				responsive: true,
				rowId: 'id'
			});
	
			// Polling untuk cek perubahan data setiap 60 detik
			let previousData = [];
	
			function checkForUpdates() {
				$.ajax({
					url: `https://script.google.com/macros/s/AKfycbyzIE2e6J1KXWu-Uzs_1yx0JtmasuTXlir_8yerXn-dl13ZqEagoOxzpB2ZvB5X09zP1w/exec?type=jabatan&action=read`,
					method: 'GET',
					success: function (response) {
						const newData = response.data;
						if (JSON.stringify(newData) !== JSON.stringify(previousData)) {
							table.clear().rows.add(newData).draw();
							previousData = newData;
						}
					},
					error: function () {
						console.error('Gagal memuat data.');
					}
				});
			}
	
			// Cek perubahan data setiap 60 detik
			setInterval(checkForUpdates, 60000);
	
			// Fungsi CRUD menggunakan reusable Ajax
			function sendData(action, data, successMessage) {
				$.ajax({
					url: `https://script.google.com/macros/s/AKfycbyzIE2e6J1KXWu-Uzs_1yx0JtmasuTXlir_8yerXn-dl13ZqEagoOxzpB2ZvB5X09zP1w/exec`,
					method: 'POST',
					data: data,
					success: function () {
						Swal.fire('Berhasil!', successMessage, 'success');
						$('#formJabatan').modal('hide');
						$('#formJabatan')[0].reset();
						checkForUpdates(); // Perbarui tabel setelah operasi berhasil
					},
					error: function () {
						Swal.fire('Error!', 'Terjadi kesalahan.', 'error');
					}
				});
			}
	
			// Edit Data
			$('#tabelJabatan').on('click', '.btn-edit', function () {
				const id = $(this).data('id');
				const jabatan = $(this).data('jabatan');
	
				$('#jabatanId').val(id);
				$('#jabatan').val(jabatan);
				$('#formJabatan').modal('show');
			});
	
			// Hapus Data
			$('#tabelJabatan').on('click', '.btn-delete', function () {
				const id = $(this).data('id');
				Swal.fire({
					title: 'Apakah Anda yakin?',
					text: 'Data yang dihapus tidak dapat dikembalikan!',
					icon: 'warning',
					showCancelButton: true,
					confirmButtonColor: '#3085d6',
					cancelButtonColor: '#d33',
					confirmButtonText: 'Ya, hapus!'
				}).then((result) => {
					if (result.isConfirmed) {
						sendData('delete', { type: 'jabatan', action: 'delete', id: id }, 'Data berhasil dihapus.');
					}
				});
			});
	
			// Submit Form
			$('#formJabatan').submit(function (e) {
				e.preventDefault();
				const submitButton = $('#formJabatan button[type="submit"]');
				submitButton.prop('disabled', true).text('Menyimpan...');
	
				const id = $('#jabatanId').val();
				const jabatan = $('#jabatan').val();
				const action = id ? 'update' : 'create';
	
				sendData(action, { type: 'jabatan', action: action, id: id, jabatan: jabatan }, 'Data berhasil disimpan.');
	
				submitButton.prop('disabled', false).text('Simpan');
			});
	
			// Reset form saat modal ditutup
			$('#formJabatan').on('hidden.bs.modal', function () {
				$('#formJabatan')[0].reset();
				$('#jabatanId').val('');
			});
		});
	</script>
