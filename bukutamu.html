			<main class="content">
				<div class="container-fluid p-0">
					<div class="row">
						<div class="col-12 col-lg-12 col-xxl-12 d-flex">
							<div class="card flex-fill w-100" style="padding: 10px 20px;">
								<div class="card-header">
									<a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formTamu">+ Buku Tamu</a>
								</div>
								<table class="table table-striped table-bordered display nowrap" id="tabelTamu" 
								       style="width: 100%; white-space: normal; word-wrap: break-word;">
								</table>
							</div>
						</div>
					</div>

				<div class="modal fade" id="formTamu" tabindex="-1" aria-labelledby="formTamuLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="formTamu">Form Buku Tamu UID Jakarta Raya</h5>
                				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<form id="formTamu">
									<div class="mb-3">
										<label for="nama" class="form-label">Nama Tamu</label>
										<input type="text" id="nama" class="form-control form-control-lg" name="nama"
											   placeholder="Masukan Nama Lengkap Anda" required>
									</div>
									<div class="mb-3">
										<label for="ponsel" class="form-label">Nomor Ponsel</label>
										<input id="ponsel" class="form-control form-control-lg" type="tel" name="ponsel" pattern="[0-9]+" placeholder="Masukan Nomor Ponsel Aktif" required/>
									</div>
									<div class="mb-3">
										<label for="instansi" class="form-label">Instansi</label>
										<input type="text" id="instansi" class="form-control form-control-lg" name="instansi"
											   placeholder="Masukan Nama instansi" required>
									</div>
									<div class="mb-3">
										<label for="alamat" class="form-label">Alamat</label>
										<input type="text" id="alamat" class="form-control form-control-lg" name="alamat"
											   placeholder="Masukan Alamat instansi/tamu" required>
									</div>
									<div class="mb-3">
										<label for="tujuan" class="form-label">Tujuan</label>
										<select id="tujuan" name="tujuan" class="form-control form-control-lg" required>
											<option value=""><small>- Pilih Tujuan Kunjungan -</small></option>
										</select>
									</div>
									<div class="mb-3">
										<label for="keperluan" class="form-label">Keperluan</label>
										<textarea name="keperluan" id="keperluan" rows="2" class="form-control form-control-lg" required></textarea>	
									</div>
									<div class="modal-footer">
										<button type="reset" class="btn btn-secondary">Reset</button>
										<button type="submit" class="btn btn-primary">Simpan</button>
									</div>
								</form>
						</div>
					</div>
				</div>
