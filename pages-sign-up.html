<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/Logo_pln.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />

	<title>Buku Tamu | Tambah User</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Form Pendaftaran Pengguna</h1>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-3">
									<form>
										<div class="mb-3">
											<label for="nama" class="form-label">Nama Lengkap</label>
											<input id="nama" class="form-control form-control-lg" type="text" name="nama" placeholder="Masukan nama lengkap Anda" required/>
										</div>
										<div class="mb-3">
											<label for="jabatan" class="form-label">Jabatan</label>
											<select id="jabatan" name="jabatan" id="jabatan" class="form-control form-control-lg" required>
												<option value=""><small>- Pilih Jabatan -</small></option>
											</select>
										</div>
										<div class="mb-3">
											<label for="bidang" class="form-label">Bidang</label>
											<select id="bidang" name="bidang" id="bidang" class="form-control form-control-lg" required>
												<option value=""><small>- Pilih Bidang -</small></option>
											</select>
										</div>
										<div class="mb-3">
											<label for="email" class="form-label">Email</label>
											<input id="email" class="form-control form-control-lg" type="email" name="email" placeholder="Masukan alamat email	Anda" required/>
										</div>
										<div class="mb-3">
											<label for="ponsel" class="form-label">Nomor Ponsel</label>
											<input id="ponsel" class="form-control form-control-lg" type="text" name="phone" placeholder="Enter your name" required/>
										</div>
										<div class="mb-3">
											<label for="password" class="form-label">Password</label>
											<input id="password" class="form-control form-control-lg" type="password" name="password" placeholder="Enter password" required/>
										</div>
										
										<div class="d-grid gap-2 mt-3">
											<a href="#" class="btn btn-lg btn-primary">Submit</a>
										</div>
									</form>
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>

</body>

</html>
